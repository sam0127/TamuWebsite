<script>
$(document).ready(function(){
  // Scrolling via navbar
  $(".navbar a, footer a[href='#home']").on('click', function(event) {

    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;

      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 500, function(){

        window.location.hash = hash;
      });
    }
  });
})
</script>
